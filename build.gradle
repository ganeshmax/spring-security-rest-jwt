buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: "groovy"
apply plugin: "idea"

jar {
    baseName = "spring-security-rest-jwt"
    version =  "0.1.0"
}

repositories {
    jcenter()
}

dependencies {
    // Spring boot
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-security"

    // Other
    compile "org.codehaus.groovy:groovy-all:2.4.1"
    compile "io.jsonwebtoken:jjwt:0.5"
    compile "joda-time:jode-time:2.8.1"
}

configurations.all { exclude group: "commons-logging" }

// Run this task to create a gradle wrapper in your project directory
task wrapper(type: Wrapper) {
    gradleVersion = "2.3"
}